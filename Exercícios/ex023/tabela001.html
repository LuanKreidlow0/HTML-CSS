<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
    </Style>
</head>
<body>
    <h1>Minha primeira tabela!</h1>
   <!--
    HIERARQUIA DE TABELAS (SIMPLES)
    TABLE = tabela
        TABLE ROW = cabeÃ§alho da tabela
        TABLE DATA = dado da tabela 
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <TD>B2</TD>
            <TD>C2</TD>
        </tr>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </TR>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
    </table>
</body>
</html>
